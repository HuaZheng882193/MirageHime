        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }

        0%, 100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.5); }
        50% { box-shadow: 0 0 40px rgba(255, 105, 180, 0.8), 0 0 60px rgba(138, 43, 226, 0.4); }
      }

      @keyframes loading {
        0% { width: 0%; }
        50% { width: 80%; }
        100% { width: 60%; }
      }

      .magic-sparkle {
        animation: magic-sparkle 2s ease-in-out infinite;
      }

      .magic-float {
        animation: magic-float 3s ease-in-out infinite;
      }

      .magic-glow {
